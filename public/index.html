<!doctyp html>
<html ng-app="ferryScheduleApp">
<head>
  <meta charset="utf-8">

  <title>{{westPort}}-{{eastPort}} Ferry &mdash; cleer.net</title>

  <meta name="description" content="The upcoming route runs for the {{westPort}}-{{eastPort}} Washington State Ferry.">
  <meta name="author" content="Jacob Lee <jake@cleer.net>">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link rel="stylesheet" href="styles/app.css"/>
</head>
<body>

  <div class="ferry-route" ng-controller="RouteCtrl">
    <div class="route-extras">
      <div class="ferry-nav" ng-controller="NavCtrl">
        <h2>Routes</h2>

        <ul>
          <li ng-repeat="r in routes">
            <a href="/{{r.id}}">
              <span class="west">
                <i class="fa fa-flag fa-inverse"></i>
                {{r.westPort}}
              </span>
              <span class="east">
                {{r.eastPort}}
                <i class="fa fa-flag fa-inverse"></i>
              </span>
            </a>
          </li>
        </ul>
      </div>

      <div class="ferry-alerts">
        <h2>Alerts</h2>

        <ul>
          <li ng-repeat="a in alerts">
            <strong>ALERT:</strong>
            {{a.message}}
          </li>
        </ul>
      </div>
    </div>

    <div class="route-departures">
      <h1>
        <span class="west">{{info.westPort}}</span>
        <span class="east">{{info.eastPort}}</span>
      </h1>

      <ul>
        <li class="departure {{d.status}}" ng-repeat="d in departures">

          <div class="route-west" ng-if="d.west">{{d.departureTime}}</div>
          <div class="route-east" ng-if="d.east">{{d.departureTime}}</div>
          <div class="departure-time">
            <span ng-if="d.totalMinutesUntil <= 2">NOW!</span>

            <span ng-if="d.totalMinutesUntil > 2 && d.totalMinutesUntil <= 60">
              {{d.totalMinutesUntil}} <strong>mins</strong>
            </span>

            <span ng-if="d.totalMinutesUntil > 60">
              <table cellpadding="0"><tr>
                <td>{{d.hoursUntil}}</td>
                <td><strong>h</strong>&nbsp;</td>
                <td>{{d.minutesUntil}}</td>
                <td><strong>m</strong></td>
              </tr></table>
            </span>            
          </div>

        </li>
      </ul>

    </div>
  </div>

  <script src="scripts/app.js"></script>

</body>
</html>
