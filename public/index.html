<!doctyp html>
<html ng-app="ferryScheduleApp">
<head>
  <meta charset="utf-8">

  <title>{{fromPort}}-{{toPort}} Ferry &mdash; cleer.net</title>

  <meta name="description" content="The upcoming route runs for the {{fromPort}}-{{to_port}} Washington State Ferry.">
  <meta name="author" content="Jacob Lee <jake@cleer.net>">

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <link rel="stylesheet" href="app.css"/>
</head>
<body>

  <div class="container" ng-controller="RouteCtrl">
    <div class="row">

      <div class="offset-by-four twelve columns">
        <h1>
          <span class="from">{{info.fromPort}}</span>
          <span class="to">{{info.toPort}}</span>
        </h1>
      </div>

    </div>

    <div class="row">
      <div class="four columns">

        <div ng-controller="NavCtrl">
          <h2>Routes</h2>

          <ul class="square">
            <li ng-repeat="r in routes"><a href="/{{r.id}}">{{r.title}}</a></li>
          </ul>
        </div>

        <h2>Alerts</h2>

        <ul class="route-alerts">
          <li ng-repeat="a in alerts">
            <strong>ALERT:</strong>
            {{a.message}}
          </li>
        </ul>

      </div>

      <div class="twelve columns">

        <ul class="route-departures">
          <li class="departure {{d.status}}" ng-repeat="d in departures">

            <div class="route-from" ng-if="d.west">{{d.departureTime}}</div>
            <div class="route-to" ng-if="d.east">{{d.departureTime}}</div>
            <div class="departure-time">
              <span ng-if="d.totalMinutesUntil <= 2">NOW!</span>

              <span ng-if="d.totalMinutesUntil > 2 && d.totalMinutesUntil <= 60">
                {{d.totalMinutesUntil}} <strong>mins</strong>
              </span>

              <span ng-if="d.totalMinutesUntil > 60">
                <table cellpadding="0"><tr>
                  <td>{{d.hoursUntil}}</td>
                  <td><strong>h</strong>&nbsp;</td>
                  <td>{{d.minutesUntil}}</td>
                  <td><strong>m</strong></td>
                </tr></table>
              </span>            
            </div>

          </li>
        </ul>

      </div>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
